<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shoping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input ngModel required name="ingredientName" type='text' placeholder="Milk"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input ngModel required name="amount" type='number' placeholder="2"></ion-input>
      </ion-item>
    </ion-list>
    <button [disabled]="!f.valid" ion-button block type='submit'>Add Item</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of listItems; let i=index" (click)="onCheckItem(i)">
      <h3>{{item.name}} ({{item.amount}})</h3>
    </ion-item>
  </ion-list>
</ion-content>
