<ion-menu [content]="nav" side="start" type="overlay">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngIf="isAuthenticated" ion-item icon-left (click)="onLoad(tabsPage)">
                <ion-icon name="book"></ion-icon>
                Recipe Book
            </button>
            <button *ngIf="!isAuthenticated" ion-item icon-left (click)="onLoad(signinPage)">
                <ion-icon name="log-in"></ion-icon>
                Signin
            </button>
            <button *ngIf="!isAuthenticated" ion-item icon-left (click)="onLoad(signupPage)">
                <ion-icon name="person"></ion-icon>
                Signup
            </button>
            <button *ngIf="isAuthenticated" ion-item icon-left (click)="onLogout()">
                <ion-icon name="log-out"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="tabsPage" #nav></ion-nav>
